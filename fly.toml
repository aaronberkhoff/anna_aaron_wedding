# fly.toml — Fly.io application configuration for the wedding website.
#
# First-time setup:
#   1. flyctl launch --no-deploy     (generates app name, skip if using this file as-is)
#   2. flyctl volumes create wedding_data --size 3 --region ord
#   3. flyctl secrets set DATABASE_URL="sqlite:///data/wedding.db"
#   4. flyctl deploy --remote-only
#
# The `--remote-only` flag tells Fly.io to build the Docker image on their
# infrastructure, which avoids running a heavy Rust build on your local machine.

app = "anna-aaron-wedding"
primary_region = "ord"    # Chicago — change to the region nearest your guests

[build]
  dockerfile = "Dockerfile"

[env]
  # Non-secret runtime configuration.
  # Secrets (DATABASE_URL) are set via `flyctl secrets set`.
  DIST_DIR  = "site/dist"
  BIND_ADDR = "0.0.0.0:8080"
  RUST_LOG  = "info"

[http_service]
  internal_port = 8080
  force_https   = true

  # Scale to zero when no traffic, wake on first request.
  # Removes idle hosting costs for a low-traffic wedding site.
  auto_stop_machines  = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type       = "requests"
    soft_limit = 200
    hard_limit = 250

  # Fly.io health check — calls GET /health every 30s.
  # grace_period allows time for DB migrations to complete on startup.
  [[http_service.checks]]
    grace_period = "20s"
    interval     = "30s"
    method       = "GET"
    timeout      = "5s"
    path         = "/health"

# Persistent volume for the SQLite database.
# Create with: flyctl volumes create wedding_data --size 3 --region ord
[[mounts]]
  source      = "wedding_data"
  destination = "/data"

[[vm]]
  size   = "shared-cpu-1x"
  memory = "256mb"
