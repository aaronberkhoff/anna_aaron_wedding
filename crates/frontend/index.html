<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna &amp; Aaron's Wedding</title>
    <meta name="description" content="Join us to celebrate the wedding of Anna and Aaron." />

    <!-- Google Fonts: Dancing Script (script headings) + Playfair Display (serif) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

    <!--
        Trunk processes all `data-trunk` directives below.
        - rel="tailwind-css": Trunk runs the Tailwind CLI and injects the output stylesheet.
        - rel="rust": Trunk compiles this crate to WASM and injects the loader script.
        - rel="copy-file": Trunk copies static assets to dist/.
    -->
    <link data-trunk rel="tailwind-css" href="tailwind.css" />
    <link data-trunk rel="icon" type="image/x-icon" href="public/favicon.ico" />

    <!-- Trunk injects the WASM module loader here at build time -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
</head>
<body class="font-sans bg-champagne text-charcoal">
    <!--
        Leptos mounts the SPA here via mount_to_body().
        This div is intentionally left empty â€” Leptos manages it entirely.
    -->

    <!--
        D3.js / Sigma.js (optional, loaded only when seating chart is used).
        Uncomment when implementing the seating visualization:

        <script src="https://d3js.org/d3.v7.min.js"></script>

        Then call window.initSeatingChart(containerEl, data) from Rust via wasm-bindgen.
    -->
</body>
</html>
